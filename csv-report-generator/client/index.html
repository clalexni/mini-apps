<!DOCTYPE html>
<html>
<head>
  <title>CSV Report Generator</title>
  <link rel='stylesheet' href='main.css'>
</head>

<body>
  <h1>CSV Report Generator</h1>
  <form action='/upload_json' method='POST'>
    <div>
      <label for='textarea'>Enter JSON to get CSV:</label>
      <textarea name='data' id='textarea' rows='5' cols='33'>Enter json here...</textarea>
    </div>
    <div>
      <input type='submit' value='Submit'>
    </div>
  </form>
  <script src='app.js'></script>
</body>
</html>
